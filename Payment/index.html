<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Document</title>
</head>

<body>
    <div class=" container">
        <div class="payment__top row">
            <div class="shop__left col-2">
                <h5 class="shop__left--title">Phương thức thanh toán</h5>
            </div>
            <div class="shop__right col-10">
                <button class="shop__right--btn btn">Thẻ tín dụng/Ghi nợ</button>
                <button class="shop__right--btn btn">Thanh toán khi nhận hàng</button>
            </div>

        </div>
        <div class="payment__main row">
            <div class="shop__left col-2">
                <h5 class="shop__left--title">Chọn thẻ</h5>
            </div>
            <div class="shop__right col-10">
                <button class="shop__right--btn btn"> <span class="far fa-plus shop__right--btn--icon"></span> Thẻ khác</button>
                
            </div>

        </div>
        <div class="payment__bottom">
            <div class="shop__image">
                <img class="shop__image--img" src="./assets/img/Screen Shot 2021-12-14 at 20.25.50.png" alt="">
                <img class="shop__image--img" src="./assets/img/Screen Shot 2021-12-14 at 20.26.00.png" alt="">
                <img class="shop__image--img" src="./assets/img/Screen Shot 2021-12-14 at 20.26.10.png" alt="">
                <img class="shop__image--img" src="./assets/img/Screen Shot 2021-12-14 at 20.26.18.png" alt="">
                <img class="shop__image--img" src="./assets/img/Screen Shot 2021-12-14 at 20.26.26.png" alt="">
            </div>
        </div>
        <div class="payment__method">
            <table class="tablePayment">
              <tr class="tablePayment__collumn">
                  <td>Tổng tiền hàng :</td>
                  <td class="tablePayment__collumn--right">2$</td>
            </tr>
            <tr class="tablePayment__collumn">
                <td>Phí vận chuyển :</td>
                <td class="tablePayment__collumn--right">1$</td>
            </tr>
            <tr class="tablePayment__collumn">
                <td> Tổng thanh toán : </td>
                <td class="tablePayment__collumn--right"> 3$</td>
            </tr>
            </table>
            <button class="buttonPayment btn ">Thanh toán</button>
        </div>


    </div>
</body>

</html>
